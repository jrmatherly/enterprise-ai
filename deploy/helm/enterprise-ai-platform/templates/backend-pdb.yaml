{{- if and .Values.backend.enabled .Values.backend.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "enterprise-ai-platform.backend.name" . }}
  labels:
    {{- include "enterprise-ai-platform.backend.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.backend.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "enterprise-ai-platform.backend.selectorLabels" . | nindent 6 }}
{{- end }}
