apiVersion: apps/v1
kind: Deployment
metadata:
  name: eai-backend
  namespace: eai
  labels:
    app.kubernetes.io/name: enterprise-ai-platform
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: enterprise-ai-platform
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: enterprise-ai-platform
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: eai-backend
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: backend
          image: ghcr.io/jrmatherly/enterprise-ai-backend:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: eai-config
          env:
            # Database
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgresql+asyncpg://eai:$(POSTGRES_PASSWORD)@postgresql.database.svc.cluster.local:5432/eai"

            # Redis
            - name: REDIS_AUTH
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password

            # Langfuse
            - name: LANGFUSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: langfuse-credentials
                  key: publicKey
            - name: LANGFUSE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: langfuse-credentials
                  key: secretKey

            # Azure AI
            - name: AZURE_AI_EASTUS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-ai-credentials
                  key: eastusEndpoint
                  optional: true
            - name: AZURE_AI_EASTUS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-ai-credentials
                  key: eastusApiKey
                  optional: true

            # Azure EntraID
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: tenantId
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: clientId
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: clientSecret
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 2000m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
