apiVersion: apps/v1
kind: Deployment
metadata:
  name: eai-frontend
  namespace: eai
  labels:
    app.kubernetes.io/name: enterprise-ai-platform
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: enterprise-ai-platform
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: enterprise-ai-platform
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: eai-frontend
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      containers:
        - name: frontend
          image: ghcr.io/jrmatherly/enterprise-ai-frontend:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Next.js needs write access to .next/
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            # Backend URL for API proxy
            - name: BACKEND_URL
              value: "http://eai-backend:8000"

            # Disable telemetry
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"

            # Public API URL (empty - uses relative paths)
            - name: NEXT_PUBLIC_API_URL
              value: ""

            # Database
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgresql://eai:$(POSTGRES_PASSWORD)@postgresql.database.svc.cluster.local:5432/eai"

            # Better Auth
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: better-auth-credentials
                  key: secret
            - name: BETTER_AUTH_URL
              value: "https://ai.example.com"

            # Azure EntraID
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: tenantId
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: clientId
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-entraid-credentials
                  key: clientSecret
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}
